<html>
	<head>
		<title>Skillset 2</title>
		<style type="text/css">
			body {background-color: yellow}
			h1 {text-decoration: underline line-through; font-style: italic}
			#para1 {text-indent: 12em; font-family: "courier new"}
			.bold {font-weight: bold}
			.italic {font-style: italic}
			.underline {text-decoration: underline}
			#para2 {text-align: center}
			#para3 {text-align: right}
		</style>
	</head>
	<body>
		<h1>Heading 1<sup>superscript</sup></h1>
		<hr>
		<h4>Heading 4<sub>subscript</sub></h4>
		<hr>
		<p id="para1"><span class="bold">Bold text</span>&nbsp;<span class="italic"><sup>superscript</sup></span></p>
		<hr>
		<p id="para2">
		<font size="4">Big text</font><br>
		<font size="5">Big <span class="italic">Big</span> text</font><br>
		<font size="6">Big <span class="underline">Big</span> Big text</font><br>
		</p>
		<hr>
		<p id="para3">
		<font size="3">Small text<br>
		<font size="2">Small Small text</font><br>
		<font size="2.5">Small Small Small text</font><br>
		</p>
		<hr>
	</body>
</html>
