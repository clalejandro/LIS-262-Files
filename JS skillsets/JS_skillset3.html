<html>
	<body>
		<script type="text/javascript">
			theDay = prompt("Enter a day: ");
			Day = theDay.toLowerCase();
			switch (Day)
			{
				case "monday":
					document.write("Beef Stroganoff")
					break
				case "tuesday":
					document.write("Barbecue Chicken Fillet")
					break
				case "wednesday":
					document.write("Salisbury Steak")
					break
				case "thursday":
					document.write("Fish Fillet with Pesto Salsa")
					break
				case "friday":
					document.write("Monggo Special")
					break
				case "saturday":
					document.write("Hickory Smoked Spareribs")
					break
				case "sunday":
					document.write("Chix in a Basket")
					break
				default:
					document.write("Please enter a correct day!")
			}
		</script>
	</body>
</html>
