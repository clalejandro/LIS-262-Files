<html>
<head>
<script type="text/javascript">
function sum(num1,num2)
{
result = num1 + num2;
return result;
}
function difference(num1,num2)
{
result = num1 - num2;
return result;
}
function product(num1,num2)
{
result = num1 * num2;
return result;
}
function quotient(num1,num2)
{
result = num1 / num2;
return result;
}
</script>
</head>

<body>
<script type="text/javascript">
num1 = parseInt(prompt("Please enter a number: "));
num2 = parseInt(prompt("Please enter another number: "));
document.write("<h1>The sum of the numbers: " + sum(num1,num2) + "</h1>"); 
document.write("<h1>The difference of the numbers: " + difference(num1,num2) + "</h1>"); 
document.write("<h1>The product of the numbers: " + product(num1,num2) + "</h1>"); 
document.write("<h1>The quotient of the numbers: " + quotient(num1,num2) + "</h1>"); 
</script>


</body>
</html>
