<html>
	<body>
		<script type="text/javascript">
			grade = parseInt(prompt("Please enter grade (1-100): "));
			if (grade < 60 && grade > 0)
				{
					document.write("<b>You failed! Try again next time!</b>")
				}
			else if (grade >= 60 && grade <= 100)
				{
					document.write("<b>You passed! Great job!</b>")
				}
			else
				{
					document.write("<b>You have entered an invalid grade! Please enter a valid grade!</b>")
				}
		</script>
	</body>
</html>
